name: Java CI with Maven

on:
  push:
    branches:
      - main
      - release/**
      - develop/**
  pull_request:
    branches:
      - main
      - release/**
      - develop/**

jobs:
  java:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 14 ]
    name: Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: java -version
      - run: mvn -v
      - run: mvn -B verify --file pom.xml
